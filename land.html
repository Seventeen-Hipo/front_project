<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陆地动物 - 动物科普网</title>
  <link rel="stylesheet" href="home_style.css">
  <style>
    .nav-list a.active{color:#2563eb;border-bottom:2px solid #2563eb}
    .page-hero{padding:60px 20px;background:linear-gradient(135deg,#fce7f3,#e0e7ff);text-align:center}
    .page-title{margin:0;font-size:28px;color:#1f2937}
    .page-sub{margin:8px 0 0 0;color:#6b7280}
    .grid{max-width:1100px;margin:24px auto;display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;padding:0 16px}
    .card{background:#fff;border:1px solid #eef2f7;border-radius:14px;overflow:hidden;box-shadow:0 10px 26px rgba(0,0,0,.06);transform:translateY(8px);opacity:0}
    .card.reveal{animation:fadeUp .5s ease forwards}
    .card img{width:100%;height:180px;object-fit:cover}
    .card-body{padding:12px 14px}
    .card-title{margin:0 0 8px 0;color:#111827;font-size:16px}
    .card-desc{margin:0;color:#6b7280;font-size:13px}
    .card:hover{transform:translateY(-3px);box-shadow:0 16px 34px rgba(99,102,241,.15)}
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
    @media (max-width: 860px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (max-width: 560px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <div class="logo"><span>动物科普网</span></div>
      <ul class="nav-list" id="navList">
        <li><a href="/home">首页</a></li>
        <li><a href="/land.html">陆地动物</a></li>
        <li><a href="/ocean.html">海洋动物</a></li>
        <li><a href="/birds.html">鸟类世界</a></li>
        <li><a href="/protect.html">珍稀保护</a></li>
        <li><a href="/news.html">科普资讯</a></li>
        <li><a href="/about.html">关于我们</a></li>
        <li><a href="/identify">动物识别</a></li>
      </ul>
      <div class="nav-actions" id="navActions">
        <a href="/login" class="nav-btn login-btn">登录</a>
        <a href="/register" class="nav-btn register-btn">注册</a>
      </div>
    </div>
  </header>
  <section class="page-hero">
    <h1 class="page-title">陆地动物</h1>
    <p class="page-sub">探索森林、草原中的哺乳动物与其生存智慧</p>
  </section>
  <section class="grid" id="grid">
    <div class="card"><img src="picture/dog.webp"><div class="card-body"><h3 class="card-title">犬类</h3><p class="card-desc">人类最忠实的朋友，嗅觉灵敏，协助搜救与安防。</p></div></div>
    <div class="card"><img src="picture/lu.jpg"><div class="card-body"><h3 class="card-title">梅花鹿</h3><p class="card-desc">优雅敏捷，鹿角与季节更替呈现生态之美。</p></div></div>
    <div class="card"><img src="picture/p3.jpg"><div class="card-body"><h3 class="card-title">大象</h3><p class="card-desc">体型庞大却温和，拥有非凡记忆力与社会性。</p></div></div>
    <div class="card"><img src="picture/p4.jpg"><div class="card-body"><h3 class="card-title">老虎</h3><p class="card-desc">森林之王，力量与速度的结合，领地意识强。</p></div></div>
    <div class="card"><img src="picture/p5.jpeg"><div class="card-body"><h3 class="card-title">熊</h3><p class="card-desc">杂食性动物，冬眠与能量储备的自然智慧。</p></div></div>
    <div class="card"><img src="picture/p6.jpg"><div class="card-body"><h3 class="card-title">狐类</h3><p class="card-desc">机敏而灵巧，适应性极强的掠食者。</p></div></div>
  </section>
  <script>
    // 滚动显隐动画
    const cards = document.querySelectorAll('.card');
    const io = new IntersectionObserver(es=>{es.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('reveal'); });},{threshold:.15});
    cards.forEach(c=>io.observe(c));
    // 与主页面一致：根据登录状态更新导航栏
    (async function(){
      try {
        const resp = await fetch('/api/me', { credentials: 'include' });
        if (!resp.ok) return;
        const data = await resp.json();
        if (data && data.success && data.user && data.user.username) {
          const nav = document.getElementById('navActions');
          if (nav) {
            nav.innerHTML = '' +
              '<div class="nav-user-box" style="display:flex;align-items:center;gap:10px;">' +
                '<div class="avatar" style="width:32px;height:32px;border-radius:50%;background:linear-gradient(135deg,#3bc9db,#845ef7);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600;">' +
                  (data.user.username.substring(0,1) || 'U') +
                '</div>' +
                '<div class="user-info" style="display:flex;flex-direction:column;line-height:1.2;">' +
                  '<span style="font-weight:600;color:#1f2937;">' + '欢迎，' + data.user.username + '</span>' +
                  '<span style="font-size:12px;color:#6b7280;">已登录</span>' +
                '</div>' +
                '<a class="nav-btn" href="/logout" style="margin-left:6px;">退出</a>' +
              '</div>';
          }
        }
      } catch(e) {}
    })();
    // 高亮当前导航
    (function(){
      var path = location.pathname;
      document.querySelectorAll('.nav-list a').forEach(function(a){
        if (a.getAttribute('href') === path) a.classList.add('active');
      });
    })();
  </script>
</body>
</html>

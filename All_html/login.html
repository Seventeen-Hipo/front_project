<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录页面 - 动物科普网</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="/static/css/login_style.css">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <a href="/home" class="back-home">← 返回首页</a>
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">🔐</div>
                <h2 class="login-title">账号登录</h2>
                <p class="login-subtitle">欢迎回来，探索动物世界的奥秘</p>
                <div class="err" id="errorMessage">
                    <p id="errorText"></p>
                </div>
            </div>
            <!-- 关键修改：表单使用AJAX提交，避免页面刷新 -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- 用户名输入框：新增name="username"，用于后端接收数据 -->
                <div class="form-group">
                    <i class="icon fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="请输入用户名" required>
                </div>
                <!-- 密码输入框：新增name="password"，用于后端接收数据 -->
                <div class="form-group">
                    <i class="icon fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="请输入密码" required>
                </div>
                <!-- 选项组 -->
                <div class="option-group">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码</a>
                </div>
                <!-- 登录按钮 -->
                <button type="submit" class="login-btn">登录</button>
                <!-- 注册链接 -->
                <div class="register-link">
                    还没有账号？<a href="/register">立即注册</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/login_interaction.js"></script>
</body>
</html>

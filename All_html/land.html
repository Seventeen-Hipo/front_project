    <div class="card">
      <img src="/picture/quanlei.png" alt="犬类">

        <h3 class="card-title">犬类</h3>

        <p class="card-desc">森林之王，力量与速度的结合，领地意识强。</p>

    </div>
    <div class="card">
      <img src="/picture/bear.png" alt="熊">
      <div class="card-body">
        <h3 class="card-title">熊</h3>
        <p class="card-desc">杂食性动物，冬眠与能量储备的自然智慧。</p>
      </div>

    <div class="card">
      <img src="/picture/huli.png" alt="狐类">
      <div class="card-body">
        <h3 class="card-title">狐类</h3>
        <p class="card-desc">机敏而灵巧，适应性极强的掠食者。</p>

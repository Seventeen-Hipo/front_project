<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>珍稀保护 - 动物科普网</title>
  <link rel="stylesheet" href="home_style.css">
  <style>
    .nav-list a.active{color:#2563eb;border-bottom:2px solid #2563eb}
    .hero{padding:60px 20px;background:linear-gradient(135deg,#dcfce7,#e0e7ff);text-align:center}
    .title{margin:0;font-size:28px;color:#064e3b}
    .sub{margin:8px 0 0 0;color:#065f46}
    .timeline{max-width:900px;margin:24px auto;padding:0 16px;position:relative}
    .line{position:absolute;left:50%;top:0;bottom:0;width:3px;background:#a7f3d0;transform:translateX(-50%)}
    .item{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin:24px 0;align-items:center}
    .box{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:14px;box-shadow:0 10px 24px rgba(0,0,0,.06);opacity:0;transform:translateY(8px)}
    .box.reveal{animation:fadeUp .5s ease forwards}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;background:#d1fae5;color:#065f46;font-size:12px;margin-bottom:6px}
    .name{margin:4px 0 6px 0}
    .desc{margin:0;color:#6b7280;font-size:13px}
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
    @media (max-width: 760px){ .item{grid-template-columns:1fr} .line{left:8px;transform:none;width:2px} }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <div class="logo"><span>动物科普网</span></div>
      <ul class="nav-list" id="navList">
        <li><a href="/home">首页</a></li>
        <li><a href="/land.html">陆地动物</a></li>
        <li><a href="/ocean.html">海洋动物</a></li>
        <li><a href="/birds.html">鸟类世界</a></li>
        <li><a href="/protect.html">珍稀保护</a></li>
        <li><a href="/news.html">科普资讯</a></li>
        <li><a href="/about.html">关于我们</a></li>
        <li><a href="/identify">动物识别</a></li>
      </ul>
      <div class="nav-actions" id="navActions">
        <a href="/login" class="nav-btn login-btn">登录</a>
        <a href="/register" class="nav-btn register-btn">注册</a>
      </div>
    </div>
  </header>
  <section class="hero">
    <h1 class="title">珍稀保护</h1>
    <p class="sub">记录人与自然的守护行动</p>
  </section>
  <section class="timeline">
    <div class="line"></div>
    <div class="item">
      <div></div>
      <div class="box"><span class="tag">行动</span><h3 class="name">湿地恢复</h3><p class="desc">修复栖息地，保护候鸟迁徙走廊。</p></div>
    </div>
    <div class="item">
      <div class="box"><span class="tag">科普</span><h3 class="name">反盗猎宣传</h3><p class="desc">提升公众意识，打击非法交易。</p></div>
      <div></div>
    </div>
    <div class="item">
      <div></div>
      <div class="box"><span class="tag">科研</span><h3 class="name">基因多样性监测</h3><p class="desc">建立种群数据库，制定长期保护策略。</p></div>
    </div>
  </section>
  <script>
    const boxes=document.querySelectorAll('.box');
    const io=new IntersectionObserver(es=>{es.forEach(e=>{if(e.isIntersecting) e.target.classList.add('reveal')})},{threshold:.15});
    boxes.forEach(b=>io.observe(b));
    // 与主页面一致：根据登录状态更新导航栏
    (async function(){
      try {
        const resp = await fetch('/api/me', { credentials: 'include' });
        if (!resp.ok) return;
        const data = await resp.json();
        if (data && data.success && data.user && data.user.username) {
          const nav = document.getElementById('navActions');
          if (nav) {
            nav.innerHTML = '' +
              '<div class="nav-user-box" style="display:flex;align-items:center;gap:10px;">' +
                '<div class="avatar" style="width:32px;height:32px;border-radius:50%;background:linear-gradient(135deg,#3bc9db,#845ef7);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600;">' +
                  (data.user.username.substring(0,1) || 'U') +
                '</div>' +
                '<div class="user-info" style="display:flex;flex-direction:column;line-height:1.2;">' +
                  '<span style="font-weight:600;color:#1f2937;">' + '欢迎，' + data.user.username + '</span>' +
                  '<span style="font-size:12px;color:#6b7280;">已登录</span>' +
                '</div>' +
                '<a class="nav-btn" href="/logout" style="margin-left:6px;">退出</a>' +
              '</div>';
          }
        }
      } catch(e) {}
    })();
    // 高亮当前导航
    (function(){
      var path = location.pathname;
      document.querySelectorAll('.nav-list a').forEach(function(a){
        if (a.getAttribute('href') === path) a.classList.add('active');
      });
    })();
  </script>
</body>
</html>

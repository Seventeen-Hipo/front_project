    <!-- å‰ç«¯è¡¨å•éªŒè¯å’ŒAJAXæäº¤ -->
    <script>
        // æ£€æŸ¥URLå‚æ•°ä¸­çš„é”™è¯¯ä¿¡æ¯
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        
        if (error) {

        } else if (success) {

        }

        // å‰ç«¯è¡¨å•éªŒè¯
        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const emailReg = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;

            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯
            document.querySelectorAll('.error-tip').forEach(el => {
                el.style.display = 'none';
            });
            hideError();

            // éªŒè¯ç”¨æˆ·å
            if (!username || username.length < 3 || username.length > 15) {
                document.getElementById('userError').style.display = 'block';
                isValid = false;
            }

            // éªŒè¯å¯†ç 
            if (!password || password.length < 6 || password.length > 20) {
                document.getElementById('pwdError').style.display = 'block';
                isValid = false;
            }

            // éªŒè¯é‚®ç®±
            if (!email || !emailReg.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.opacity = '1';
            }, 10);
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorDiv.style.background = 'rgba(81, 207, 102, 0.1)';
            errorDiv.style.borderColor = 'rgba(81, 207, 102, 0.2)';
            errorText.style.color = '#51cf66';
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.opacity = '1';
            }, 10);
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.opacity = '0';
            setTimeout(() => {
                errorDiv.style.display = 'none';
                errorDiv.style.background = 'rgba(255, 77, 79, 0.1)';
                errorDiv.style.borderColor = 'rgba(255, 77, 79, 0.2)';
                const errorText = document.getElementById('errorText');
                errorText.style.color = '#ff4d4f';
            }, 300);
        }

        // å¤„ç†æ³¨å†Œæäº¤
        async function handleRegister(event) {
            event.preventDefault();
            
            // å‰ç«¯éªŒè¯
            if (!validateForm()) {
                showError('è¯·æ£€æŸ¥è¾“å…¥ä¿¡æ¯');
                return false;
            }
            
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
            const registerBtn = document.querySelector('.register-btn');
            const originalText = registerBtn.textContent;
            
            // éšè—ä¹‹å‰çš„é”™è¯¯
            hideError();
            
            // æŒ‰é’®åŠ è½½çŠ¶æ€
            registerBtn.disabled = true;
            registerBtn.textContent = 'æ³¨å†Œä¸­...';
            registerBtn.style.opacity = '0.7';
            
            try {
                // å‘é€AJAXè¯·æ±‚
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // æ³¨å†ŒæˆåŠŸ
                    registerBtn.textContent = 'æ³¨å†ŒæˆåŠŸï¼';
                    registerBtn.style.background = 'linear-gradient(135deg, #51cf66 0%, #69db7c 100%)';
                    showSuccess(data.message || 'æ³¨å†ŒæˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                    
                    // å»¶è¿Ÿè·³è½¬åˆ°ç™»å½•é¡µ
                    setTimeout(() => {
                        window.location.href = '/login?success=æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•';
                    }, 1000);
                } else {
                    // æ³¨å†Œå¤±è´¥ï¼Œæ˜¾ç¤ºé”™è¯¯
                    showError(data.message || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·é‡è¯•');
                    registerBtn.disabled = false;
                    registerBtn.textContent = originalText;
                    registerBtn.style.opacity = '1';
                }
            } catch (error) {

                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                registerBtn.disabled = false;

        }

        // è¾“å…¥æ¡†ç„¦ç‚¹æ—¶éšè—é”™è¯¯
        document.querySelectorAll('input').forEach(input => {

    </script>
